<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="crad">
        <!-- Title -->
        <div class="title">
            <h3>Product Crad</h3>
            <p>Manage your products easily.</p>
        </div>

        <!-- Inputs -->
        <div class="inputs">
            <input type="text" id="title" placeholder="Title">
            <div class="inp-p">
                <input onkeyup="calculateTotal()" type="number" id="price" placeholder="Price" >
                <input onkeyup="calculateTotal()" type="number" id="ads" placeholder="Ads">
                <input onkeyup="calculateTotal()" type="number" id="taxes" placeholder="Taxes">
                <input onkeyup="calculateTotal()" type="number" id="discount" placeholder="Discount">
                <small id="total" style="background: red;">0</small>
            </div>
            <input type="number" id="count" placeholder="Count">
            <input type="text" id="category" placeholder="Category">
            <button id="submit">Submit</button><br><br>
            <input type="text" id="search" placeholder="Search">
            <div class="buttons">
                <button onclick="searchMode(this.id)"id="titel">Search by Title</button>
                <button onclick="searchMode(this.id)"id="category">Search by Category</button>
            </div>
        </div>
        <div id="deleteAllButton"></div>

        <!-- Output -->
         <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Taxes</th>
                        <th>Ads</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Category</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
    
                </thead>
                <tbody id="product-list" >
    
    
                </tbody>
            </table>
         </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
